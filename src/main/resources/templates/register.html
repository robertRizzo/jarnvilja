<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Registrera</title>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/index}">Startsida</a>
        <a th:href="@{/om_klubben}">Om klubben</a>
        <a th:href="@{/tranare}">Våra tränare</a>
        <a th:href="@{/traningsschema}">Träningsschema</a>
        <a th:href="@{/bli_medlem}">Bli Medlem</a>
        <a th:href="@{/kontakt}">Kontakt</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" th:href="@{/login}">Logga in</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}">Logga ut</a>
    </nav>
</header>
<h1>Registrera dig som medlem</h1>
<form action="#" th:action="@{/register}" method="post">
    <label for="firstname"></label><input type="text" id="firstname" name="firstname" placeholder="Förnamn" required><br>
    <label for="lastname"></label><input type="text" id="lastname" name="lastname" placeholder="Efternamn" required><br>
    <label for="username"></label><input type="text" id="username" name="username" placeholder="Användarnamn" required><br>
    <label for="email"></label><input type="email" id="email" name="email" placeholder="E-post" required><br>
    <label for="password"></label><input type="password" id="password" name="password" placeholder="Lösenord" required><br>
    <button type="submit">Registrera</button>
</form>
<footer>
    <p>Kontaktinformation: info@jarnvilja.se | Telefon: 012-345 67 89</p>
    <p>
        <a href="https://www.facebook.com/jarnvilja">Facebook</a> |
        <a href="https://www.instagram.com/jarnvilja">Instagram</a> |
        <a href="https://www.twitter.com/jarnvilja">Twitter</a>
    </p>
    <p>Adress: Järnvägsgatan 1, 123 45 Staden</p>
    <p>
        <a th:href="@{integritetspolicy}">Integritetspolicy</a> |
        <a th:href="@{faq}">Vanliga frågor</a>
    </p>
</footer>
</body>
</html>
