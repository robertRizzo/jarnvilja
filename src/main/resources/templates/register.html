<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Registrera - Järnvilja Kampsport')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>

<main>
    <h1>Registrera dig som medlem</h1>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="firstName">Förnamn</label>
            <input type="text" id="firstName" name="firstName" placeholder="Förnamn" required>
        </div>
        <div class="form-group">
            <label for="lastName">Efternamn</label>
            <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required>
        </div>
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input type="text" id="username" name="username" placeholder="Användarnamn" required>
        </div>
        <div class="form-group">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="E-post" required>
        </div>
        <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password" placeholder="Lösenord (minst 8 tecken)" required minlength="8">
        </div>
        <button type="submit" class="btn-primary">Registrera</button>
    </form>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
