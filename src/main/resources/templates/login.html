<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Logga in - Järnvilja Kampsport')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>

<main>
    <div class="login-container">
        <h1>Logga in</h1>
        <div th:if="${param.error}" class="alert alert-error">
            <p>Felaktigt användarnamn eller lösenord.</p>
        </div>
        <div th:if="${param.expired}" class="alert alert-error">
            <p>Din session har gått ut. Logga in igen.</p>
        </div>
        <form method="POST" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Logga in</button>
        </form>
        <div class="login-footer">
            <p>Har du inget konto? <a th:href="@{/register}">Registrera dig här</a></p>
        </div>

        <div class="demo-banner">
            <h3>Testa Demo</h3>
            <p>Klicka för att logga in som:</p>
            <div class="demo-buttons">
                <button type="button" class="demo-btn" onclick="fillDemo('demo','demo123')">Medlem</button>
                <button type="button" class="demo-btn" onclick="fillDemo('demo_admin','demo123')">Admin</button>
                <button type="button" class="demo-btn" onclick="fillDemo('demo_trainer','demo123')">Tränare</button>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script>
function fillDemo(user, pass) {
    document.getElementById('username').value = user;
    document.getElementById('password').value = pass;
    document.querySelector('form').submit();
}
</script>
</body>
</html>
