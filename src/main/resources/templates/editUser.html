<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Redigera Användare - Järnvilja Kampsport')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>

<main>
    <h1>Redigera Användare</h1>
    <form th:action="@{/adminPage/editUser/{id}(id=${user.id})}" method="post">
        <div class="form-group">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="role">Roll:</label>
            <select id="role" name="role">
                <option value="ROLE_ADMIN" th:selected="${user.role.name() == 'ROLE_ADMIN'}">Admin</option>
                <option value="ROLE_MEMBER" th:selected="${user.role.name() == 'ROLE_MEMBER'}">Medlem</option>
                <option value="ROLE_TRAINER" th:selected="${user.role.name() == 'ROLE_TRAINER'}">Tränare</option>
            </select>
        </div>
        <button type="submit">Uppdatera</button>
    </form>
    <p><a th:href="@{/adminPage}">Tillbaka till admin</a></p>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
