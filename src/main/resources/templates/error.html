<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Fel - Järnvilja Kampsport')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>

<main>
    <h1>Något gick fel</h1>
    <p th:if="${status}" th:text="'Felkod: ' + ${status}">Felkod</p>
    <p th:if="${message}" th:text="${message}">Ett oväntat fel inträffade.</p>
    <p th:unless="${message}">Ett oväntat fel inträffade. Försök igen senare.</p>
    <p><a th:href="@{/index}">Tillbaka till startsidan</a></p>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
